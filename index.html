<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gestion de la Bibliothèque</h1>

    <div class="container">
        <!-- Ajouter un livre -->
        <div class="section">
            <h2>Ajouter un livre</h2>
            <form id="addBookForm">
                <input type="text" id="title" placeholder="Titre" required>
                <input type="text" id="author" placeholder="Auteur" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <!-- Rechercher un livre -->
        <div class="section">
            <h2>Rechercher un livre</h2>
            <form id="searchBookForm">
                <input type="text" id="searchTitle" placeholder="Titre" required>
                <button type="submit">Rechercher</button>
            </form>
            <p id="searchResult"></p>
        </div>
    </div>

    <hr> <!-- Ligne de séparation -->

    <!-- Liste des livres -->
    <h2>Liste des livres</h2>
    <button id="listBooksBtn">Afficher les livres</button>
    <pre id="bookList"></pre>

    <script type="module" src="main.js"></script>

</body>
</html>
